<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://kit.fontawesome.com/a3d2e49c70.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="navbar">
                <nav id="overlay">
                    <a href="#" id="burger-menu" class="burger-menu">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                    <div id="menu-items" class="menu-items">
                        <ul class="list">
                            <li><a href="">Home</a></li>
                            <li><a href="">About Us</a></li>
                            <li class="dropdown">
                                <a href="" class="drop-btn">Our Works</a>
                                <div class="dropdown-content">
                                    <a href="#">Link 1</a>
                                    <a href="#">Link 2</a>
                                    <a href="#">Link 3</a>
                                </div>
                            </li>
                            <li><a href="">Contacts</a></li>
                        </ul>
                    </div>

                </nav>
            </div>
        </div>
    </div>

    <script>
        var overlay = document.getElementById('menu-items');
        var checked = false;
        var closeMenu = document.getElementById('burger-menu');



        closeMenu.addEventListener('click', function () {

            if(!checked)
            {
                overlay.classList.add('show-menu');
                checked = true;
            }
            else {
                overlay.classList.remove('show-menu');
                checked = false;
            }
            

        });

    </script>
</body>

</html>
