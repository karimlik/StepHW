<!DOCTYPE html>
<html>

<head>
    <title>JSON to Table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <input type="text" id="searchInput" placeholder="Search">

    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
